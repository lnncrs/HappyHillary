<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Happy Hillary" />
    <title>Happy Hillary</title>

    <link href="bower_components/bootstrap/dist/css/bootstrap-simplex.css" rel="stylesheet" />
    <link href="bower_components/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link href="content/site.css" rel="stylesheet" />

    <style>
        canvas {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }
    </style>
</head>
<body>

    <!--header-->
    <div w3-include-html="_header.html"></div>

    <section class="container-fluid body-content">

        <h2>
            <i class="fa fa-line-chart" aria-hidden="true"></i> Linha do tempo
        </h2>
        <hr />

        <div class="row">
            <div class="col-md-12">
                <h3 class="text-center">Mensagens enviadas/recebidas (data do envio)</h3>
                <canvas id="ChartLine01" height="50"></canvas>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h3 class="text-center">Mensagens vazadas (data do vazamento)</h3>
                <canvas id="ChartLine02" height="50"></canvas>
            </div>
        </div>

    </section>

    <!--footer-->
    <div w3-include-html="_footer.html"></div>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>

    <!--chart.js-->
    <script src="node_modules/chart.js/dist/Chart.bundle.js"></script>

    <!--data-->
    <script src="data/dataLine01.js"></script>
    <script src="data/dataLine02.js"></script>

    <!--misc & call-->
    <script type="text/javascript">

        var randomAbsScalingFactor = function () {
            return Math.abs((Math.random() > 0.5 ? 1.0 : -1.0) * Math.round(Math.random() * 100));
        };

        var randomScalingFactor = function () {
            return (Math.random() > 0.5 ? 1.0 : -1.0) * Math.round(Math.random() * 100);
        };

        var randomColorFactor = function () {
            return Math.round(Math.random() * 255);
        };

        var randomColor = function () {
            return 'rgba(' + randomColorFactor() + ',' + randomColorFactor() + ',' + randomColorFactor() + ',.7)';
        };

        window.onload = function () {

            Chart.defaults.global.responsive = true;
            Chart.defaults.global.animate = true;

            var ctx1 = document.getElementById("ChartLine01").getContext("2d");
            window.myLineChart = new Chart(ctx1, {
                type: 'line',
                data: dataLine01/*,
                options: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'Chart.js Bar Chart'
                    }
                }*/
            });

            var ctx2 = document.getElementById("ChartLine02").getContext("2d");
            window.myLineChart = new Chart(ctx2, {
                type: 'line',
                data: dataLine02/*,
                options: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'Chart.js Bar Chart'
                    }
                }*/
            });

        };

    </script>

    <script src="scripts/w3data.js"></script>
    <script type="text/javascript">
        w3IncludeHTML();
    </script>
</body>
</html>
